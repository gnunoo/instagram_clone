<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--  jquery  -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>


    <script>
        <!-- 회원가입 버튼   -->
        $(function() {
            $('#join_button').click(function(){


                let email=$('#floatingInput_email').val();
                let nickname=$('#floatingInput_nickname').val();
                let name=$('#floatingInput_name').val();
                let password=$('#floatingPassword').val();

                console.log(email,nickname,name,password);


                $.ajax({
                    url: '/user/join',
                    data:{
                        email : email,
                        password : password,
                        name : name,
                        nickname : nickname
                    },
                    method:"POST",

                    success: function(data){
                        console.log("성공");
                        window.alert("회원가입이 완료되었습니다.");
                        location.replace("/user/login");
                    },
                    error: function(request, status, error){
                        console.log("에러");
                    },
                    complete: function(){
                        console.log("완료");

                    }
                })

            });
        });


    </script>

    <title>회원가입</title>
</head>
<body style="background: #FAFAFA">
<div style="display: flex; flex-direction: column; align-items: center; width: 100%; ">
    <div style="padding:20px; text-align:center; border: solid 2px rgba(219, 219, 219, 2); width: 300px; height: 500px; margin-top:30px; background:white">
        <div style="padding-bottom: 10px;">
            <img style="width: 200px"
                 src="https://w.namu.la/s/c58572316c87bd9073a73d5bea2d61971f3b4db7e88d3816626f0f25348f776f7ae51119bc74b8d8effd9d1f2e689378459d654d9b7f46c1e336d6aa06da4634c2e53cbb4d08cb384f09d7034f9f634756940b735f782b15ad93a7d044a1527a">
        </div>
        <div style="font-weight: bold; color: gray;padding-bottom: 10px;"> 친구들의 사진과 동영상을 보려면 가입하세요</div>
        <div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" style="font-size:14px; height:20px;" id="floatingInput_email"
                       placeholder="name@example.com">
                <label for="floatingInput_email" style="font-size:14px; padding: 4px 10px">Email address</label>
            </div>
        </div>
        <div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" style="font-size:14px; height:20px;" id="floatingInput_name"
                       placeholder="name@example.com">
                <label for="floatingInput_name" style="font-size:14px; padding: 4px 10px;">이름</label>
            </div>
        </div>
        <div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" style="font-size:14px; height:20px;"
                       id="floatingInput_nickname" placeholder="name@example.com">
                <label for="floatingInput_nickname" style="font-size:14px; padding: 4px 10px;">닉네임</label>
            </div>
        </div>
        <div>
            <div class="form-floating">
                <input type="password" class="form-control" style="font-size:14px; height:20px;" id="floatingPassword"
                       placeholder="Password">
                <label for="floatingPassword" style="font-size:14px; padding: 4px 10px;">비밀번호:</label>
            </div>
        </div>

        <button id="join_button" class="btn btn-primary" style="width:100%; margin-top:20px;"> 가입</button>

    </div>
    <div style="padding:20px; text-align:center; border: solid 2px rgba(219, 219, 219, 2); width: 300px; height: 70px; margin-top:30px; background:white">
        <div> 계정이 있으신가요? <a href="login">로그인</a></div>

    </div>
</div>
