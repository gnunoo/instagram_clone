<head>

    <style>
        .box {
            width: 150px;
            height: 150px;
            border-radius: 70%;
            overflow: hidden;
        }
        .profile {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal_overlay {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(1.5px);
            -webkit-backdrop-filter: blur(1.5px);
        }

        .modal_window {
            background: white;
            backdrop-filter: blur(13.5px);
            -webkit-backdrop-filter: blur(13.5px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 800px;
            height: 600px;
            position: relative;
            padding: 10px;

        }

    </style>

    <script>

    let files;


    <!--nav_add_feed-->
    $(function() {
         $("#nav_add_feed").click(function(){
            $("#first_modal").css({
                display: 'flex'
            });
            $(document.body).css({
                overflow: 'hidden'
            });
         });
    });

    <!-- feed_create   -->

    $(function() {
        $('#feed_create_button').click(function(){
            window.alert("공유하기 누름");

            let file=files[0]
            let image=files[0].name;
            let content=$('#exampleFormControlTextarea1').val();


            let fd=new FormData();

            fd.append('file',file);
            fd.append('image',image);
            fd.append('content',content);
            fd.append('csrfmiddlewaretoken', '{{ csrf_token }}');

            $.ajax({
                url: '/content/uploadFeed',
                data:fd,
                method:"POST",
                processData: false,
                contentType: false,
                success: function(data){
                    console.log("성공");
                },
                error: function(request, status, error){
                    console.log("에러");
                },
                complete: function(){
                    console.log("완료");
                    location.reload('/main');
                }
            })

        });
    });

    <!--image drag and drop    -->
    $(function() {
        $('.modal_image_upload')
          .on("dragover", dragOver)
          .on("dragleave", dragOver)
          .on("drop", uploadFiles);
    });

    function dragOver(e){
        e.stopPropagation();
        e.preventDefault();
        if (e.type == "dragover") {
            $(e.target).css({
                "background-color": "black",
                "outline-offset": "-20px"
            });
        }
        else {
            $(e.target).css({
                "background-color": "orange",
                "outline-offset": "-10px"
            });
        }
    }

    function uploadFiles(e){
        e.stopPropagation();
        e.preventDefault();
        dragOver(e); //1

        e.dataTransfer = e.originalEvent.dataTransfer; //2
        files = e.target.files || e.dataTransfer.files;

        if (files.length > 1) {
            alert('하나만 올려라.');
            return;
        }
        if (files[0].type.match(/image.*/)) {
            $("#first_modal").css({
                display: 'none'
            });
            $("#second_modal").css({
                display: 'flex'
            });
            $('.modal_image_upload').css({
                "background-image": "url(" + window.URL.createObjectURL(files[0]) + ")",
                "outline": "none",
                "background-size": "100%",
                "background-repeat": "no-repeat",
                "background-position": "center"
            });
        }
        else{
            alert('이미지가 아닙니다.');
            return;
        }

    }

    <!--프로필 사진 업로드  -->
    $(function(){
        $('#button_profile_upload').click(function(){
            $('#input_fileupload').click();

        });
    });

    function profile_upload(){
        let file=$('#input_fileupload')[0].files[0];
        let email="{{ user.email }}";

        let fd=new FormData();

        fd.append('file',file);
        fd.append('email',email);
        fd.append('csrfmiddlewaretoken', '{{ csrf_token }}');

        $.ajax({
            url: '/user/profile/upload',
            data:fd,
            method:"POST",
            processData: false,
            contentType: false,
            success: function(data){
                console.log("성공");
            },
            error: function(request, status, error){
                console.log("에러");
            },
            complete: function(){
                console.log("완료");
                location.reload('/content/profile');
            }
        });
    }
    <!--modal_close   -->
    $(function() {
        $('.modal_close').click(function(){
            $("#first_modal").css({
                display: 'none'
            });
            $("#second_modal").css({
                display: 'none'
            });

        });

    });

    </script>
</head>
